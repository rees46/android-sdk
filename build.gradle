// Top-level build file where you can add configuration options common to all sub-projects/modules.
//https://medium.com/mobile-app-development-publication/upload-to-mavencentral-made-easy-for-android-library-30d2b83af0c7
//https://blog.autsoft.hu/publishing-an-android-library-to-mavencentral-in-2019/

buildscript {

	repositories {
		google()
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:7.0.4'
		classpath 'com.google.gms:google-services:4.3.10'
	}
}

plugins {
	id 'ru.vyarus.pom' version '2.2.1'
	id 'io.github.gradle-nexus.publish-plugin' version '1.1.0'
}

allprojects {
	repositories {
		google()
		mavenCentral()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}