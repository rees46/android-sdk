    uses: rees46/workflow/.github/workflows/reusable-android-synchronization.yaml@refactor/reusable-android-synchronization
    permissions: write-all
    with:
      appId: ${{ vars.PERSONACLICK_COURIER_ID }}
      targetRepository: personaclick/android-sdk
      sourceDirname: rees46
      targetDirname: personaClick
      syncIgnore: ".git,.idea,version.properties,LICENSE,.github/workflows/sync.yaml"
      replacementExtentions: "*.kts,*.kt,*.md,*.xml,*.toml"
      replacementContents: "https://img.shields.io/maven-central/v/com.rees46/rees46-sdk?style=for-the-badge|https://img.shields.io/maven-central/v/com.personaclick/personaclick-sdk?style=for-the-badge,https://api.rees46.com/|https://api.personaclick.com/,com.rees46:rees46-sdk|com.personaclick:personaclick-sdk,api.rees46.com|api.personaclick.com,rees46.com|personaclick.com,rees46|personaClick,REES46|PersonaClick,Rees46|PersonaClick,r46_android_sdk_cover|personaclick_android_sdk_cover"
    secrets:
      privateKey: ${{ secrets.PERSONACLICK_COURIER_SECRET }}
