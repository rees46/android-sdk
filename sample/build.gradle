apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
	compileSdkVersion 31
	flavorDimensions 'default'
	defaultConfig {
		minSdkVersion 19
		applicationId 'com.personalizatio.sample'
		targetSdkVersion 31
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		debug {

		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	productFlavors {
		rees46 {
			applicationId = 'com.rees46.sample'
		}
		personaclick {
			applicationId = 'com.personaclick.sample'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

configurations {
	rees46DebugImplementation
	personaclickDebugImplementation
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'androidx.appcompat:appcompat:1.4.1'
	implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

//	rees46DebugImplementation project(path: ':personalizatio-sdk', configuration: 'rees46Debug')
//	personaclickDebugImplementation project(path: ':personalizatio-sdk', configuration: 'personaclickDebug')
	implementation project(path: ':personalizatio-sdk')
}
